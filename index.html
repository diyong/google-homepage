<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Homepage Project</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="left-nav">
				<a href="#">About</a>
				<a href="#">Store</a>
			</div>
			<div class="right-nav">
				<div class="right-links">
					<a href="#">Gmail</a>
					<a href="#" class="nav-images">Images</a>
				</div>
				<div class="nav-buttons">
					<div class="first-nav-button">
						<a href="#" title="Google apps" role="button"></a>
					</div>
					<div class="notification">
						<div class="notification-box">
							<a href="#">
								<div class="notification-circle">1</div>
							</a>
						</div>
					</div>
					<div class="name-circle">
						<div class="name-box">
							<a href="#">
								<span class="accountinit"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="search-form">
			<form action="/search" class="form" style="overflow: visible;">
				<div class="form-center">
					<div class="form-box">
						<div class="inside-box">
							<input type="text" class="search-bar">
						</div>
					</div>
					<div class="center-buttons-box">
						<center>
							<input type="submit" value="Google Search">
							<input type="submit" value="I'm Feeling Lucky">
						</center>
					</div>
				</div>
			</form>
		</div>

		<div class="center">
			<center>
				<img src="googlelogo_color_272x92dp.png" alt="Google logo">
			</center>
		</div>
		<footer class="fbar">
			<div class="footerbar">
				<span class="left-footer">
					<a href="#">Advertising</a>
					<a href="#">Business</a>
				</span>
				<span class="right-footer">
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<span class="right-footer-setting">
						<a href="#">Settings</a>
					</span>
				</span>
			</div>
		</footer>
	</div>
</body>
</html>
